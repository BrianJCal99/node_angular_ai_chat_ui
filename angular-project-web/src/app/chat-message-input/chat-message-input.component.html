<div class="fixed bottom-0 left-0 right-0 p-8 bg-white flex flex-row justify-center items-center">
    <form 
        class="flex basis-1/2 gap-2 items-center flex-col sm:flex-row w-full justify-center"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
        >
        <input 
            placeholder="Type your message here..." 
            autocomplete="off"
            type="text" 
            name="userInput" 
            id="userInput" 
            formControlName="userInput"
            class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-indigo-600 sm:text-sm/6"
            >
        <button type="submit" class="rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Send
            </button>
    </form>
</div>
